pages:
  stage: deploy
  script:
    # 创建 public 目录（GitLab Pages 默认读取目录）
    - mkdir public 
    
    # 移动所有文件到 public 目录
    - mv index.html style.css public/
    
    # 调试：查看文件是否在正确位置
    - ls public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"  # 仅 main 分支触发部署